{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Search - Hospital Management System</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/hospital.jpg' %}"); /* Placeholder for your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        /* Gradient overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            overflow-x: auto;
        }

        /* Title */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #2980b9;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.4s ease;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Button Styling */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Top Navigation Buttons */
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 0.9em;
            }

            .btn {
                padding: 8px 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .btn {
                padding: 7px 12px;
            }

            input[type="text"] {
                padding: 8px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Search for Patients</h1>

        <!-- Search Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="patient_id">Enter Patient ID:</label>
                <input type="text" name="patient_id" required>
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
</body>
</html>
