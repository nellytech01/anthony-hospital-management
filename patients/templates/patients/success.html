{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Hospital Management System</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/hospital.jpg' %}");/* Placeholder for your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 0 20px;
        }

        /* Logo */
        .logo img {
            width: 150px;
            margin-bottom: 30px;
        }

        /* Main Heading */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Success Message */
        .message {
            font-size: 1.2em;
            color: #27ae60;
            margin-bottom: 40px;
        }

        /* Patient ID Section */
        .patient-id {
            font-size: 1.8em;
            color: #3498db;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Copy ID Button */
        .copy-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s ease;
            margin-bottom: 20px;
        }

        .copy-btn:hover {
            background-color: #2ecc71;
        }

        /* Top Navigation Buttons */
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .top-buttons a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .top-buttons a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .copy-btn {
                padding: 8px 20px;
            }

            .top-buttons a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 30px;
            }

            .copy-btn {
                padding: 7px 18px;
            }

            .top-buttons a {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Hospital Logo"> <!-- Placeholder for logo -->
        </div>

        <!-- Success Message -->
        <h1>Registration Successful!</h1>
        <p class="message">The patient's information has been successfully registered.</p>

        <!-- Patient ID Display -->
        <p class="patient-id" id="patientId">Patient ID: {{ patient_id }}</p>

        <!-- Copy ID Button -->
        <button class="copy-btn" onclick="copyID()">Copy Patient ID</button>

        <!-- Top Navigation Buttons -->
        <div class="top-buttons">
            <a href="/patients/register">Register Another Patient</a>
            <a href="/patients/search">Search Patients</a>
            <a href="/patients/list">View Patient List</a>
        </div>
    </div>

    <!-- JavaScript for Copy to Clipboard -->
    <script>
        function copyID() {
            const patientIdElement = document.getElementById('patientId');
            const range = document.createRange();
            range.selectNode(patientIdElement);
            window.getSelection().removeAllRanges(); 
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Patient ID copied to clipboard: ' + patientIdElement.textContent);
        }
    </script>
</body>
</html>
