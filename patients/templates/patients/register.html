{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Hospital Management System</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/hospital.jpg' %}"); /* Placeholder for your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        /* Container for form */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 0 20px;
        }

        /* Logo section */
        .logo img {
            width: 150px;
            margin-bottom: 30px;
        }

        /* Main Heading */
        h1 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Button Section at Top */
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .top-buttons a {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .top-buttons a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        /* Input Fields Styling */
        input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #27ae60;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="number"]:focus {
            border-color:1px solid #2ecc71;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        /* Register Button */
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 15px 45px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .btn:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
                font-size: 1em;
                padding: 12px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            .top-buttons a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 30px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9em;
            }

            .top-buttons a {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Hospital Logo"> <!-- Placeholder for your logo -->
        </div>

        <!-- Top Buttons to Navigate to Other Pages -->
        <div class="top-buttons">
            <a href="/patients/search">Search Patients</a>
            <a href="/patients/list">View Patient List</a>
            <a href="#">Edit Details</a>
        </div>

        <!-- Welcome Heading -->
        <h1>Patient Registration</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="illness">Illness:</label>
                <input type="text" name="illness" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text"  name="address" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
        <!-- Registration Form -->
    </div>
</body>
</html>
